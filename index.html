<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3> To Do List</h3>
        <div class="addTask">
           <input type="text" id="New" placeholder="Add a Task">
           <button >Add</button>
        </div>
        <ol class="listoftask">
			<h3 style="text-align: left;">List of Tasks</h3>
		</ol>
        <ol class="Completed">
			<h3 style="text-align: left;">Completed Tasks</h3>
		</ol>
</div>

<script>
    const input = document.querySelector('input');
    const btn = document.querySelector('.addTask > button');

    btn.addEventListener('click', addList);
    
    input.addEventListener('keyup', (e)=>{
        (e.keyCode === 13 ? addList(e) : null);
    })

    function addList(e){
        const listoftask = document.querySelector('.listoftask');
        const Completed = document.querySelector('.Completed');

        const newLi = document.createElement('li');
        const checkBtn = document.createElement('button');
        const delBtn = document.createElement('button');
        
        checkBtn.innerHTML = '<i class="fa fa-check"></i>';
        delBtn.innerHTML = '<i class="fa fa-trash"></i>';


        if(input.value !==''){
            newLi.textContent = input.value;
            input.value = '';
            listoftask.appendChild(newLi);
            newLi.appendChild(checkBtn);
            newLi.appendChild(delBtn);
        }

        checkBtn.addEventListener('click', function(){
            const parent = this.parentNode;
            parent.remove();
            Completed.appendChild(parent);
            checkBtn.style.display = 'none';
        });

        delBtn.addEventListener('click', function(){
            const parent = this.parentNode;
            parent.remove();
        });
            }

</script>
</body>
</html>
